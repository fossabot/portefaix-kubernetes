kind: Kustomization
metadata:
  name: ingress-controllers
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: sealed-secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/overlays/prod/ingress-controllers
  prune: true
  validation: client