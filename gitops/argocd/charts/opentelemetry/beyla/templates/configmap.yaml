---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: beyla
  name: beyla-config
  namespace: {{ .Release.Namespace }}
data:
  beyla-config.yml: |
    attributes:
      kubernetes:
        enable: true
    print_traces: true
    log_level: {{ .Values.beyla.config.logLevel }}
    discovery:
      services:
        - exe_path_regexp: prometheus
          namespace: monitoring
    routes:
      # patterns:
      #   - /pingpong
      ignored_patterns:
        - /metrics
        - /health
      unmatched: path
    open_port: 80,443,8000-8999
    otel_metrics_export:
      endpoint: {{ .Values.beyla.config.otlp.metrics }}
    otel_traces_export:
      endpoint: {{ .Values.beyla.config.otlp.traces }}
