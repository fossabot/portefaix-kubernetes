  controller:
    type: deployment
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

grafana-agent-profiles:
  agent:
    mode: flow
    enableReporting: false
    extraPorts:
    - name: faro
      port: 12347
      targetPort: 12347
      protocol: TCP
  controller:
    type: deployment
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

grafana-agent-flow-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.46.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: opentelemetry
