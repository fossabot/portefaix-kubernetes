---
ingress:
  enabled: false

# observability:

grafana-agent-metrics:
  agent:
    mode: flow
    enableReporting: false
  controller:
    type: deployment
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

grafana-agent-logs:
  agent:
    mode: flow
    enableReporting: false
  controller:
    type: daemonset
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: "1m"
    path: /metrics
    scheme: http
    scrapeTimeout: 30s
    metricRelabelings: []
    relabelings: []

grafana-agent-traces:
  agent:
    mode: flow
    enableReporting: false
  controller:
    type: deployment
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

grafana-agent-profiles:
  agent:
    mode: flow
    enableReporting: false
  controller:
    type: deployment
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

grafana-agent-flow-mixin:
  additionalLabels:
    portefaix.xyz/version: v0.46.0

  additionalAnnotations: {}

  monitor:
    additionalLabels:
      monitoring: portefaix

  grafana:
    folder: opentelemetry
