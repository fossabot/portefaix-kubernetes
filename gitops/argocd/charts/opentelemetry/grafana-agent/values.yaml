---
ingress:
  enabled: false

# observability:

grafana-agent-metrics:
  agent:
    mode: flow
    enableReporting: false
    extraPorts:
    - name: remote-write
      port: 9090
      targetPort: 9090
      protocol: "TCP"
  controller:
    type: deployment
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: ""
    metricRelabelings: []
    relabelings: []

grafana-agent-logs:
  agent:
    mode: flow
    enableReporting: false
  controller:
    type: daemonset
  serviceMonitor:
    enabled: true
    additionalLabels:
      monitoring: portefaix
    interval: "1m"
    path: /metrics
    scheme: http
    scrapeTimeout: 30s
    metricRelabelings: []
    relabelings: []

grafana-agent-traces:
  agent:
    mode: flow
    enableReporting: false
    extraPorts:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
