---
ingress:
  enabled: false

falco:
  # additionalLabels:
  #   portefaix.xyz/version: v0.46.0

  controller:
    kind: daemonset
  driver:
    enabled: true
    kind: modern-bpf
    modern_bpf:
      leastPrivileged: true

  falcosidekick:
    enabled: true
    webui:
      enabled: false
      redis:
        enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: portefaix
    prometheusRules:
      enabled: true
      alerts:
        warning:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        error:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        critical:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        alert:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        emergency:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        output:
          enabled: true
          rate_interval: "5m"
          threshold: 0
        additionalAlerts: {}
