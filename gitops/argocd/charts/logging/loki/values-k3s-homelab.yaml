---
loki:
  loki:
    # -- Limits config
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_cache_freshness_per_query: 10m
      split_queries_by_interval: 15m
      query_timeout: 5m

    commonConfig:
      path_prefix: /var/loki

    storage:
      bucketNames:
        chunks: portefaix-homelab-logs-chunks
        ruler: portefaix-homelab-logs-ruler
        admin: portefaix-homelab-logs-admin
      type: s3
      s3:
        s3: null
        endpoint: ${AWS_S3_ENDPOINT}
        region: auto
        access_key_id: ${AWS_ACCESS_KEY_ID}
        secret_access_key: ${AWS_SECRET_ACCESS_KEY}
        s3ForcePathStyle: true
        insecure: false
        http_config: {}

    schemaConfig:
      configs:
      - from: "2023-06-01"
        store: tsdb
        schema: v12
        object_store: s3
        index:
          period: 24h
          prefix: tsdb_index_

    rulerConfig:
      alertmanager_url: http://alertmanager-operated.monitoring:9093
      enable_alertmanager_v2: true

    storage_config:
      tsdb_shipper:
        active_index_directory: /var/loki/tsdb-index
        cache_location: /var/loki/tsdb-cache
        shared_store: s3

    compactor:
      working_directory: /var/loki/retention
      shared_store: s3
      compaction_interval: 168h
      retention_enabled: true
      retention_delete_delay: 720h
      retention_delete_worker_count: 150

    querier:
      max_concurrent: 16

  write:
    replicas: 2
    extraEnvFrom:
    - secretRef:
        name: loki-cloudflare-credentials
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 200m
        memory: 200Mi
    persistence:
      size: 1Gi
      # https://grafana.com/docs/loki/latest/operations/storage/filesystem/#high-availability
      storageClass: local-path
    nodeSelector:
      portefaix.xyz/infra: core
      # kubernetes.io/arch: amd64

  read:
    replicas: 2
    extraEnvFrom:
    - secretRef:
        name: loki-cloudflare-credentials
    resources:
      limits:
        # cpu: 300m
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    persistence:
      size: 300Mi
      storageClass: nfs-client
    nodeSelector:
      portefaix.xyz/infra: core

  backend:
    replicas: 2
    extraEnvFrom:
    - secretRef:
        name: loki-cloudflare-credentials
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    persistence:
      size: 300Mi
      storageClass: nfs-client
    nodeSelector:
      portefaix.xyz/infra: core

  singleBinary:
    replicas: 0
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    persistence:
      size: 100Mi
      storageClass: nfs-client

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
    - loki.192.168.0.208.nip.io

  gateway:
    enabled: true
    replicas: 1
    verboseLogging: true
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 60m
        memory: 200Mi
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
      - host: loki-gateway.192.168.0.208.nip.io
        paths:
        - path: /
          pathType: Prefix
      tls: []

  sidecar:
    # TODO: https://github.com/grafana/loki/pull/10603
