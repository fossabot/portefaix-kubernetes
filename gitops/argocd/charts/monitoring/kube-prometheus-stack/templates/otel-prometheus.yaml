apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app: prometheus-opentelemetry
    {{- include "kps.labels" $ | indent 4 }}
    portefaix.xyz/version: v0.46.0
  name: otel-prometheus
  namespace: {{ .Release.Namespace }}
spec:
  alerting:
    alertmanagers:
    - apiVersion: v2
      name: kube-prometheus-stack-alertmanager
      namespace: monitoring
      pathPrefix: /
      port: http-web
  enableAdminAPI: true
  enableFeatures:
  - remote-write-receiver
  enableRemoteWriteReceiver: true
  evaluationInterval: 30s
  externalUrl: http://otel-rometheus.192.168.0.62.nip.io/
  hostNetwork: false
  image: quay.io/prometheus/prometheus:v2.42.0
  listenLocal: false
  logFormat: json
  logLevel: info
  nodeSelector:
    portefaix.xyz/infra: core
  paused: false
  podMonitorNamespaceSelector: {}
  podMonitorSelector:
    matchLabels:
      observability: portefaix
  portName: http-web
  probeNamespaceSelector: {}
  probeSelector:
    matchLabels:
      observability: portefaix
  replicas: 1
  resources:
    limits:
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  retention: 1d
  routePrefix: /
  ruleNamespaceSelector: {}
  ruleSelector:
    matchLabels:
      observability: portefaix
  scrapeInterval: 30s
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector:
    matchLabels:
      observability: portefaix
  shards: 1
  storage:
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 200Mi
        storageClassName: nfs-client
  tsdb:
    outOfOrderTimeWindow: 0s
  version: v2.42.0
  walCompression: true
