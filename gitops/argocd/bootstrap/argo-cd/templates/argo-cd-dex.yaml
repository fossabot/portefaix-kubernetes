---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-dex
  namespace: argocd
  labels:
    app: argo-cd
    helm.sh/chart: {{ include "argo-cd.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "argo-cd.name" . }}
    app.kubernetes.io/component: grafana-dashboard
    portefaix.xyz/version: v0.34.0
data:
  dex.config: |
    connectors:
      - type: github
        id: github
        name: GitHub
        config:
          clientID: 5f39ef1e142a679019f9
          # Reference to key in argo-secret Kubernetes resource
          clientSecret: $dex.github.clientSecret
          orgs:
          - name: portefaix
