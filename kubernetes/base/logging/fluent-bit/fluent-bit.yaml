---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluent-bit
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: fluent-bit
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: flux-system
      interval: 5m
      version: 2.0.1
  releaseName: fluent-bit
  targetNamespace: logging
  values:
    # image:
    #   repository: fluent/fluent-bit
    #   tag: 1.6.8
    serviceAccount:
      create: true
      name: fluent-bit
    serviceMonitor:
      enabled: true
      selector:
        release: kube-prometheus-stack