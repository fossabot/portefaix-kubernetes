# Configuration
theme:
  name: material
  custom_dir: mkdocs

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.tabs
    #- navigation.instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

docs_dir: docs

extra_css:
  - _static/custom.css

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nlamirault
    - icon: fontawesome/brands/github
      link: https://github.com/nlamirault/portefaix-lab

plugins:
  - search
  # - mkpdfs:
  #     company: Skale-5
  #     author: Ops Team

markdown_extensions:
  - admonition
  - meta
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
