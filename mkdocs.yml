# Configuration
theme:
  name: material
  custom_dir: mkdocs

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - toc.autohide
    - navigation.tabs
    # - navigation.sections
    # - navigation.expand
    # - navigation.instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

docs_dir: docs

extra_css:
  - _static/custom.css

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nlamirault
    - icon: fontawesome/brands/github
      link: https://github.com/nlamirault/portefaix-lab

plugins:
  - search
  # - mkpdfs:
  #     company: Skale-5
  #     author: Ops Team

markdown_extensions:
  - admonition
  - meta
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences:
      highlight_code: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.progressbar
  - pymdownx.tasklist
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

